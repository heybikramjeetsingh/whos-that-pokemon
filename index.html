<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8" />
    <title>Who's that Pokemon?</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <script src="script.js" defer></script>
    <link rel="preload" href="assets/pokemon_heading.png" as="image" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://pokeapi.co" />
</head>

<body>
    <div class="container">
        <h4>
            <img class="wtp" id="wtp" src="assets/pokemon_heading.png" alt="" />
        </h4>
        <h3 id="result" class="header"></h3>
        
        <img id="pokemonImage" alt="" />
    </div>

    <div id="options" class="options-container">
    </div>

    <div id="loadingContainer" class="loading-container">
        <img id="loadingIcon" src="assets/loading_ball.gif" alt="loading..." />
    </div>

    <h4 id="points">
        Points: <span id="pointsValue">0</span>/<span id="totalCount">0</span>
    </h4>

</body>

</html>
